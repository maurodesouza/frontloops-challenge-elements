<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Todo local storage</title>
</head>
<body>

  <div class="container">
    <form>
      <input class="input" placeholder="Enter task name ..." type="text">
      <button class="submit-btn" type="submit">Add Task</button>
    </form>
  
    <button class="reset-btn">Reset tasks</button>

    <div class="tasks"></div>
  </div>

  <!--
    Build a a form that adds a new task to the list.
    Tasks can be marked completed by clicking on them and reset by clicking the reset button.
    All changes should be saved after page reload.
  -->

  <script src="main.js"></script>
</body>
</html>
