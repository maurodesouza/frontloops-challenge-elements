<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Side menu</title>
</head>
<body>

  <div class="wrapper-control">
    <button class="btn-open-menu" type="button">search</button>
    <button class="btn-open-menu" type="button">run</button>
  </div>

  <div class="side-menu-bg">
    <div class="side-menu">
  
      <div class="menu-content">
        <p>Whoa! you found me!</p>
        <button class="btn-close-menu" type="button">Hide back</button>
      </div>
  
      <div class="menu-content">
        <p>Please don't run!</p>
        <button class="btn-close-menu" type="button">Close</button>
      </div>

    </div>
  </div>

    <!--
      Build a card with two buttons. Each button opens a linked side menu with content and close button.
      Clicking the close button or outside the side menu, should close it.
    -->

    <script src="main.js"></script>
</body>
</html>
