<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Segmented control</title>
</head>
<body>

  <div class="container">
    <div class="wrapper-control">
      <div class="sort selected">Sort by price</div>
      <div class="sort">Sort by name</div>
      <div class="sort">Sort by relevance</div>
    </div>

    <div class="select-wrapper">
      <select class="select-control">
        <option value="0" selected>Sort by price</option>
        <option value="1">Sort by name</option>
        <option value="2">Sort by relevance</option>
      </select>
    </div>

  </div>
    <script src="main.js"></script>
</body>
</html>
